<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div class="header">
            <h1><i class="fa-solid fa-wifi"></i> Login</h1>
            <hr>
        </div>

        <form>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <p class="forgot"><a href="">Forgot Password?</a> </p>
            <button>Login</button>
            <p>Not a member? <a href="" id="register">Register</a></p>
            <p>Login width Facebook? <a href="" id="facebook">Facebook</a></p>
        </form>

    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8c8e800635.js" crossorigin="anonymous"></script>
</body>

</html>
